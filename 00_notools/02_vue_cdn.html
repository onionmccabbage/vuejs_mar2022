<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with CDN</title>
</head>
<body>
    <!-- CDN - content delivery ntwork -->
    <script src="https://unpkg.com/vue@3"></script>

    <main id="app">{{ info }}</main>

    <!-- our custom Vue app -->
    <script>
        Vue.createApp({ // ES Object
            data(){
                return {
                    // back-ticks are for string interpolation (ES6)
                    info:`Hello from CDN Vue ${1+2}`
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
